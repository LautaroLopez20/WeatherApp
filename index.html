<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ec2d569c1d.js" crossorigin="anonymous"></script>
<body>
    <div id="generalDiv">
        <section id="frmSection">
            <form id="frmCity" action="">
                <input type="text" name="city" id="city" placeholder="  Search">
                <button id="btnCity"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
        <section id="cityData">
            <div id="tempData">
                <i class="fa-solid fa-cloud-rain fa-5x"></i>
                <p id="currentTemp"></span></p>
                <p id="cityName"></p>
            </div>
            <div id="timeData">
                <div id="humidityData">
                    <i class="fa-solid fa-water"></i>
                <section>
                    <p id="humidity"></p>
                    <p class="smallText" >Humidity</p>
                </section>
                </div>
                <div id="windData">
                    <i class="fa-solid fa-wind"></i>
                    <section>
                        <p id="wind"></p>
                        <p class="smallText">Wind Speed</p>
                    </section>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
